project:
  type: website
  output-dir: _site
  render:
    - "index.qmd"
    - "about/index.qmd"
    - "projects/index.qmd"
    - "cv/index.qmd"
    - "personal/index.qmd"
    - "blogs/index.qmd"
    - "resources/index.qmd"
    - "research/thesis.qmd"
    - "research/thesis-presentation.qmd"
    - "tidy-tuesday/index.qmd"
    - "tidy-tuesday/2024-maternal-mortality.qmd"
    - "tidy-tuesday/2023-mental-health.qmd"
    - "tidy-tuesday/food-security.qmd"
    - "tidy-tuesday/financial-inclusion.qmd"
    - "tidy-tuesday/income-inequality-health.qmd"
    - "posts/*/index.qmd"

website:
  page-navigation: false
  title: "Nic | Data"
  site-url: "https://gondamol.github.io"
  description: "Data Analyst & Research Data Manager — M&E, Health Analytics, Agriculture, Finance — Nairobi, Kenya"
  favicon: "img/profile.jpeg"

  navbar:
    background: light
    foreground: dark
    search: false
    pinned: true
    title: "Nic | Data"
    left:
      - text: "About"
        href: about/index.qmd
      - text: "Projects"
        href: projects/index.qmd
      - text: "Thesis"
        href: research/thesis.qmd
      - text: "Life"
        href: personal/index.qmd
      - text: "CV"
        href: cv/index.qmd
      - text: "Blog"
        href: blogs/index.qmd
      - text: "Resources"
        href: resources/index.qmd
    right:
      - icon: github
        href: https://github.com/gondamol
        aria-label: GitHub
      - icon: linkedin
        href: https://www.linkedin.com/in/nichodemusamollo/
        aria-label: LinkedIn
      - text: "Get in Touch"
        href: "mailto:nichodemuswerre@gmail.com"

  page-footer:
    background: dark
    left: "© 2025 Nichodemus Amollo · Built with Quarto"
    center: "Nairobi, Kenya"
    right:
      - icon: github
        href: https://github.com/gondamol
      - icon: linkedin
        href: https://www.linkedin.com/in/nichodemusamollo/

execute:
  freeze: auto
  echo: true
  warning: false
  message: false

format:
  html:
    theme:
      light: [flatly, custom.scss]
    css: styles.scss
    toc: false
    code-fold: true
    code-tools: true
    code-copy: true
    link-external-newwindow: true
    smooth-scroll: true
    include-in-header:
      text: |
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,500&family=DM+Mono:wght@400&display=swap" rel="stylesheet">

editor: source
