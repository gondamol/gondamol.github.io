name: Update Price Data

on:
  schedule:
    # Run every 12 hours
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run price scraper
        run: |
          python scripts/scrape_prices.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/processed/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed/ data/scraped/
          git commit -m "ðŸ”„ Auto-update price data - $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Summary
        run: |
          echo "## ðŸ“Š Price Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/processed/stats.json ]; then
            echo "Products tracked: $(cat data/processed/stats.json | python -c 'import sys,json; print(json.load(sys.stdin).get(\"total_products\", 0))')" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Last updated: $(date)" >> $GITHUB_STEP_SUMMARY
