name: Update Job Data

on:
  schedule:
    # Run every 6 hours (0:00, 6:00, 12:00, 18:00 UTC)
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allow manual trigger

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      - name: Run scrapers
        run: |
          python scripts/scrape_all_sources.py
          python scripts/scrape_additional_sources.py
          python scripts/update_dashboard_data.py

      - name: Check for changes
        id: check_changes
        run: |
          git diff --quiet data/processed/ || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/processed/
          git commit -m "ðŸ”„ Auto-update job data - $(date +'%Y-%m-%d %H:%M')"
          git push

      - name: Send Telegram Alert
        if: steps.check_changes.outputs.changes == 'true'
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          if [ -n "$TELEGRAM_BOT_TOKEN" ] && [ -n "$TELEGRAM_CHAT_ID" ]; then
            python scripts/telegram_alerts.py
          else
            echo "Telegram not configured - skipping alerts"
          fi
        continue-on-error: true

      - name: Summary
        run: |
          echo "## ðŸ“Š Scraping Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f data/processed/summary.json ]; then
            echo "Jobs scraped: $(cat data/processed/summary.json | python -c 'import sys,json; print(json.load(sys.stdin).get(\"total_jobs\", 0))')" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Last updated: $(date)" >> $GITHUB_STEP_SUMMARY
